<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <fieldset>
        <legend><h1>HTML Quiz</h1></legend>
        <form action="">
         <p>  1.what tag is used to define a table row?</p>
         <input type="radio" name="id" id="tr">
            <label for="tr">&lt;tr &gt;</label><br>
            <input type="radio" name="id" id="td">
            <label for="td">&lt;td &gt;</label><br>
            <input type="radio" name="id" id="table">
            <label for="table">&lt;table &gt;</label><br>
            <input type="radio" name="id" id="th">
            <label for="th">&lt;th &gt;</label><br>
            <p>2. Which attribute is used to specify the URL of the image in the img tag?</p>
            <input type="radio" name="ids" id="src">
            <label for="src">src</label><br>
            <input type="radio" name="ids" id="href">
            <label for="href">href</label><br>
            <input type="radio" name="ids" id="alt">
            <label for="alt">alt</label><br>
            <input type="radio" name="ids" id="title">
            <label for="title">title</label><br>
            <p>3. Which element is used to create a form in HTML?</p>
            <input type="radio" name="idss" id="in">
            <label for="in">&lt;input &gt;</label><br>
            <input type="radio" name="idss" id="fo">
            <label for="fo">&lt;form &gt;</label><br>
            <input type="radio" name="idss" id="bu">
            <label for="bu">&lt;button &gt;</label><br>
            <input type="radio" name="idss" id="labe">
            <label for="labe">&lt;label &gt;</label><br> 
            <br>
            <br>
            <input type="submit" name="" id="" class="button">
        </form>
    </fieldset>
</body>
</html>
